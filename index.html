<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>nodemon Features Showcase - built with Solid.js</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #cfd8fc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #20232a;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.75rem;
      color: #61dafb;
      user-select: none;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }
    nav a {
      color: #8ab4f8;
      text-decoration: none;
      margin-left: 1.2rem;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
      white-space: nowrap;
    }
    nav a:first-child {
      margin-left: 0;
    }
    nav a:hover {
      color: #61dafb;
    }
    main {
      max-width: 700px;
      margin: 0 auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    main h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: #61dafb;
    }
    main p {
      font-size: 1.2rem;
      color: #afc3ff;
      margin-bottom: 2rem;
      max-width: 620px;
      line-height: 1.5;
    }
    .btn-primary {
      background-color: #61dafb;
      color: #0e1117;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.7rem 2.2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      margin-bottom: 3rem;
      box-shadow: 0 5px 10px rgba(97, 218, 251, 0.4);
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #52c0ef;
    }
    section.features {
      width: 100%;
      max-width: 700px;
      background: #1c1f29;
      padding: 1.8rem 2rem;
      border-radius: 10px;
      box-shadow: 0 0 14px rgba(97, 218, 251, 0.15);
    }
    section.features h2 {
      font-size: 1.9rem;
      margin-bottom: 1.2rem;
      color: #61dafb;
      text-align: center;
    }
    ul.feature-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.05rem;
      color: #b0c3fc;
    }
    ul.feature-list li {
      background: #2a2e3b;
      padding: 1rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 0 9px rgba(97, 218, 251, 0.2);
      text-align: left;
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #8ab4f8;
      text-align: center;
      user-select: none;
    }
    @media (max-width: 480px) {
      header {
        justify-content: center;
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 0.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
      }
      nav a {
        margin-left: 0;
        font-size: 0.9rem;
      }
      main h1 {
        font-size: 2rem;
      }
      main p {
        font-size: 1rem;
      }
      .btn-primary {
        width: 100%;
        text-align: center;
        padding: 0.8rem 0;
        font-size: 1rem;
      }
      section.features {
        padding: 1.2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">nodemon</div>
    <nav>
      <a href="https://nodemon.io/about" target="_blank" rel="noopener noreferrer">About</a>
      <a href="https://nodemon.io/docs" target="_blank" rel="noopener noreferrer">Docs</a>
      <a href="https://github.com/remy/nodemon" target="_blank" rel="noopener noreferrer">GitHub</a>
    </nav>
  </header>
  <main id="app"></main>
  <footer>
    &copy; 2024 nodemon &nbsp;|&nbsp; Built with Solid.js
  </footer>

  <script type="module">
    import { createSignal, onMount } from "https://cdn.skypack.dev/solid-js";
    import { render } from "https://cdn.skypack.dev/solid-js/web";

    function App() {
      const features = [
        "Automatic restart on file changes - save time and improve your development workflow",
        "Supports various extensions and file types out of the box",
        "Simple, zero-configuration notifier that just works",
        "Cross-platform support to work seamlessly on Windows, macOS, and Linux",
        "Configurable and extensible with advanced options for power users"
      ];

      return (
        <>
          <h1>Monitor your Node.js app with nodemon</h1>
          <p>nodemon is a utility that monitors for any changes in your Node.js source code and automatically restarts your server. Perfect for development.</p>
          <a
            class="btn-primary"
            href="https://github.com/remy/nodemon"
            target="_blank"
            rel="noopener noreferrer"
            >Get nodemon on GitHub</a
          >
          <section class="features" aria-label="Features of nodemon">
            <h2>Features</h2>
            <ul class="feature-list">
              {features.map((feature) => (
                <li>{feature}</li>
              ))}
            </ul>
          </section>
        </>
      );
    }

    render(() => <App />, document.getElementById("app"));
  </script>
</body>
</html>
